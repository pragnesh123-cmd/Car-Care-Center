<!DOCTYPE html>
<html>

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Car Care Center-Change Password</title>
    <link rel="icon" type="image/png" href="{% static " images/favicon.png " %}">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i">
    <!-- css -->
    <link rel="stylesheet" href="{% static  " vendor/bootstrap/css/bootstrap.css " %}">
    <link rel="stylesheet" href="{% static " vendor/owl-carousel/assets/owl.carousel.min.css " %}">
    <link rel="stylesheet" href="{% static " vendor/photoswipe/photoswipe.css " %}">
    <link rel="stylesheet" href="{% static " vendor/photoswipe/default-skin/default-skin.css " %}">
    <link rel="stylesheet" href="{% static " vendor/select2/css/select2.min.css " %}">
    <link rel="stylesheet" href="{% static " css/style.css " %}">
    <link rel="stylesheet" href="{% static " css/style.header-spaceship-variant-one.css " %}" media="(min-width: 1200px)">
    <link rel="stylesheet" href="{% static " css/style.mobile-header-variant-one.css " %}" media="(max-width: 1199px)">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- font - fontawesome -->
    <link rel="stylesheet" href="{% static " vendor/fontawesome/css/all.min.css " %}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-97489509-8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "UA-97489509-8");
    </script>

<script> 
          
          function checkPassword(form) { 
                newpass = form.newpass.value; 
                confirmpass = form.confirmpass.value; 
  
                // If password not entered 
                if (newpass == '') 
                    alert ("Please enter Password"); 
                      
                // If confirm password not entered 
                else if (confirmpass == '') 
                    alert ("Please enter confirm password"); 
                      
                // If Not same return False.     
                else if (newpass != confirmpass) { 
                    alert ("\nPassword did not match: Please try again...") 
                    return false; 
                } 
               
            } 
</script> 
</head>

<body>
    {% include "car/customerbase.html" %}

    <!-- site__body -->
    <div class="site__body">
        <div class="block-space block-space--layout--after-header"></div>
        <div class="block">
            <div class="container container--max--lg">
                <div class="row">
                    <div class="col-md-6 d-flex" style="margin: auto;">
                        <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                            <div class="card-body card-body--padding--2">
                                {% if text %}
                                <div class="alert alert-success">
                                    {{text}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </div>
                                {% endif %} 
                                {% if change %}
                                <div class="alert alert-danger">
                                    {{change}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                </div>
                                {% endif %} 

                                <h3 class="card-title">Change Password</h3>
                                <form method="POST" onSubmit = "return checkPassword(this)">
                                    {% csrf_token %}

                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i>  </span>
                                        </div>
                                        <input class="form-control" placeholder="Currenct Password" type="password" name="current" id="current">
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i>  </span>
                                        </div>
                                        <input class="form-control" placeholder="New Password" type="password" name="newpass" id="newpass">
                                    </div>
                                    <!-- form-group// -->
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                        </div>
                                        <input class="form-control" placeholder="Re-Enter password" name="confirmpass" type="password" id="confirmpass">
                                    </div>  
                                    <!-- form-group// -->
                                    <div class="form-group">
                                        <button type="submit" id ="btnSubmit" class="btn btn-primary btn-block"> Submit	
										</button>
                                    </div>
                                    <!-- form-group// -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-space block-space--layout--before-footer"></div>
    </div>
    <!-- site__body / end -->

    <!-- scripts -->
    <script src="{% static "vendor/jquery/jquery.min.js " %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js " %}"></script>
    <script src="{% static "vendor/owl-carousel/owl.carousel.min.js " %}"></script>
    <script src="{% static "vendor/nouislider/nouislider.min.js " %}"></script>
    <script src="{% static "vendor/photoswipe/photoswipe.min.js " %}"></script>
    <script src="{% static "vendor/photoswipe/photoswipe-ui-default.min.js " %}"></script>
    <script src="{% static "vendor/select2/js/select2.min.js " %}"></script>
    <script src="{% static "js/number.js " %}"></script>
    <script src="{% static "js/main.js " %}"></script>
    {% include "car/footer.html" %}
</body>

</html>
